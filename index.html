<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Personal WebPage | Jeff Peter Datahan</title>
    <link rel = "icon" href = 
    "images/logo.png" 
            type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23ca38046c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-house-user"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#home">Jeff<span>PD</span></a></div>
            <ul class="menu">
                <li><a href="#about" class="menu-btn">About</a></li>
                <li><a href="#projects" class="menu-btn">Projects</a></li>
                <!-- <li><a href="#skills" class="menu-btn">Skills</a></li> -->
                <li><a href="#contact" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Hey, I am</div>
                <div class="text-2">Jeff Peter Datahan</div>
                <div class="text-3">Welcome to my</div>
                <div class="text-4">Personal WebPage</div>
            </div>
        </div>
    </section>

    <!-- about section start -->
    <section class="about" id="about">
        <div class="max-width">
            <h2 class="title">About me</h2>
            <div class="about-content">
                <div class="column left">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="column right">
                    <div class="text">Recently Graduated at the University of Calgary</div>
                    <p>I graduated with a Bachelor of Science majoring in Computer Science.</p>
                    <a href="docs/JeffDatahan.docx" download>Download Resume</a>
                </div>
            </div>
        </div>
    </section>

    <!-- projects section start -->
    <section class="projects" id="projects">

    </section>

    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Me</h2>
            <div class="contact-content">
                        <form action="https://formsubmit.co/jeffdatahan@gmail.com" method="POST">
                            <input type="hidden" name="_subject" value="New Email from WebPage!">
                            <input type="hidden" name="_next" value="https://jeffpd.github.io/thankyou.html">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <label>Full Name :</label>
                                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <label>Email :</label>
                                        <input type="email" name="email" class="form-control" placeholder="Your Email Address" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Message :</label>
                                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                            </div>
                            <button type="submit" class="btn">Submit Form</button>
                        </form>

                        
        </div>
            
    </section>

    <!-- footer section start -->
    <footer>
        <div class="ftr-btn">
            <a href="https://www.linkedin.com/in/jeff-datahan/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
            
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
